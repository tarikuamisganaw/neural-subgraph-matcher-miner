name: Run Decoder

on:
  push:
    branches: [main, crypto]
  pull_request:
    branches: [main, crypto]
  workflow_dispatch:

jobs:
  run-decoder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull prebuilt Docker image
        run: docker pull tarikua123/decoder-image:latest

      - name: Create output directories
        run: |
          mkdir -p ${{ github.workspace }}/plots/cluster
          mkdir -p ${{ github.workspace }}/results
          chmod -R 777 ${{ github.workspace }}/plots
          chmod -R 777 ${{ github.workspace }}/results

      - name: Run matcher
        run: |
          docker run --rm \
            --shm-size=2g \
            -v ${{ github.workspace }}:/app \
            -e PYTHONUNBUFFERED=1 \
            tarikua123/decoder-image:latest \
            bash -c "
              set -e
              echo 'Starting matcher...'
              python -m subgraph_matching.train \
                --dataset=graph \
                --graph_pkl_path=stablecoin_sample.pkl \
                --node_anchored \
                --batch_size 4 \
                --val_size 16 \
                --epochs 2 \
                --n_workers 2
              echo '✅ Matcher completed successfully!'
            "

      - name: Run decoder
        run: |
          docker run --rm \
            --shm-size=2g \
            -v ${{ github.workspace }}:/app \
            -e PYTHONUNBUFFERED=1 \
            tarikua123/decoder-image:latest \
            bash -c "
              set -e
              echo 'Starting decoder...'
              python -m subgraph_mining.decoder \
                --dataset=stablecoin_sample.pkl \
                --n_trials=20 \
                --node_anchored \
                --out_path=/app/results/patterns.pkl \
                --graph_type=directed
              echo '✅ Decoder completed successfully!'
              ls -la /app/results/
            "

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: neural-subgraph-results
          path: |
            results/
            plots/
          retention-days: 7